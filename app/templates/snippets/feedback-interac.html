



{% if feedback['success'] %}

<div id="success-feedback" class="message visible">
    <h4>
      <svg class="fill-success" width="19" height="14" viewBox="0 0 19 14" xmlns="http://www.w3.org/2000/svg"><title>checkmark</title><path d="M16.62 0L5.47 10.936 1.593 7.132 0 8.762l4.674 4.585a1.135 1.135 0 0 0 1.593 0L18.213 1.63 16.62 0z" fill="#74797B" fill-rule="evenodd"/></svg>
      Payment Successful
    </h4>
    <table class="table table-highlight">
      <tbody>
          <tr>
              <td>Invoice ID</td>
              <td class="invoice"> {{ feedback['invoice_id'] }} </td>
          </tr>
          <tr>
              <td>Transaction ID</td>
              <td class="transaction"> {{ feedback['transaction_id'] }} </td>
          </tr>
      </tbody>
  </table>
</div>

{% else %}

<div id="error-feedback" class="message visible">
  <h5>
      <svg class="fill-danger" width="19" height="19" viewBox="0 0 19 19" xmlns="http://www.w3.org/2000/svg"><title>denied</title><path d="M9.106 15.951a6.781 6.781 0 0 1-3.95-1.27l9.511-9.52a6.796 6.796 0 0 1 1.27 3.954c0 3.77-3.065 6.836-6.83 6.836m-6.83-6.836c0-3.77 3.063-6.836 6.83-6.836 1.472 0 2.834.474 3.95 1.27l-9.511 9.52a6.796 6.796 0 0 1-1.27-3.954M9.107 0C4.076 0 0 4.08 0 9.115c0 5.034 4.077 9.115 9.106 9.115 5.03 0 9.107-4.08 9.107-9.115C18.213 4.081 14.136 0 9.106 0" fill="#616668" fill-rule="evenodd"/></svg>
      Paymet Failed
  </h5>
  <table class="table table-highlight">
    <tbody>
        <tr>
            <td>Message</td>
            <td class="error-message"> {{ feedback['message'] }} </td>
        </tr>
    </tbody>
</table>
</div>

{% endif %}
